<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div>
        <h2 style="display:inline;">Score:</h2>
        <h2 style="display:inline;" id="score">0</h2>
        <h2 style="display:inline;">&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <h2 style="display:inline;">Error:</h2>
        <h2 style="display:inline;" id="error">0</h2>
        <h2 style="display:inline;">&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <h2 style="display:inline;">Seconds left:</h2>
        <h2 style="display:inline;" id="time-left">10</h2>
        <hr style="clear:both;"/>
        <h2 style="display:inline;">Interval Time:</h2>
        <h2 style="display:inline;" id="time-interval">0</h2>
        <h2 style="display:inline;">&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <h2 style="display:inline;">CPS:</h2>
        <h2 style="display:inline;" id="cps-interval">0</h2>
        <hr style="clear:both;"/>
        <h2 style="display:inline;">Average Time:</h2>
        <h2 style="display:inline;" id="time-average">0</h2>
        <h2 style="display:inline;">&nbsp;&nbsp;&nbsp;&nbsp;</h2>
        <h2 style="display:inline;">CPS:</h2>
        <h2 style="display:inline;" id="cps-average">0</h2>
        </div>
        <hr style="clear:both;"/>

      <div id="container" class="grid">
      </div>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
